<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>@ghostery/urlfilter2dnr</title>
  <style>
    #converter {
      text-align: center;
      display: grid;
      justify-content: center;
      align-content: center;
    }
  </style>
</head>

<body>
  <section id="converter">
    <h1>Ghostery's DNR convertion test page</h1>
    <h2>Input</h2>
    <form id="input">
      <label>Filters</label>
      <br />
      <textarea cols="60" rows="10"></textarea>
      <br />
      <input type="submit" value="Convert"></input>
    </form>
    <h2>Output</h2>
    <table>
      <tr>
        <th><a href="https://github.com/AdguardTeam/tsurlfilter" target="_blank">AdGuard</a></th>
        <th><a href="https://github.com/kzar/abp2dnr" target="_blank">AdBlockPlus</a></th>
      </tr>
      <tr>
        <td colspan="2">Rules</td>
      </tr>
      <tr>
        <td>
          <textarea disabled cols="40" rows="20" id="output-adguard"></textarea>
        </td>
        <td>
          <textarea disabled cols="40" rows="20" id="output-abp"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">Errors</td>
      </tr>
      <tr>
        <td>
          <textarea disabled cols="40" rows="20" id="errors-adguard"></textarea>
        </td>
        <td>
          <textarea disabled cols="40" rows="20" id="errors-abp"></textarea>
        </td>
      </tr>
    </table>
  </section>
  <script type="module" src="./index.js"></script>
</body>

</html>
