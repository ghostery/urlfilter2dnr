name: GitHub Pages

on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Enable GitHub Pages deployment'
        required: true
        type: boolean
        default: false
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.enable || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Bundle
        run: npm run bundle

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/page
