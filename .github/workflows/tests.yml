name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: jdx/rtx-action@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun test
